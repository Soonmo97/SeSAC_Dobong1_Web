<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <form action="/res5" method="post" id="form_apiPrac">
    이름 <input type="text" name="name"/>
    <br/>
    성별
    <input type="radio" name="gender" value="남자"/>남자
    <input type="radio" name="gender" value="여자"/>여자
    <br/>
    생년월일
    <select name="year">
      <option th:each="year:${yearSet}" th:value="${year}" th:text="${year}"></option>
    </select>년
    <select name="month">
      <option th:each="month:${monthSet}" th:value="${month}" th:text="${month}"></option>
    </select>월
    <select name="day">
      <option th:each="day:${daySet}" th:value="${day}" th:text="${day}"></option>
    </select>일
    <br/>
    관심사
    <input type="checkbox" name="interest" value="여행"/>여행
    <input type="checkbox" name="interest" value="패션"/>패션
    <input type="checkbox" name="interest" value="음식"/>음식
    <br/>
    <button type="button" onclick="apiPrac()">회원가입</button>
</body>
<script>
    function apiPrac() {
       const form = document.getElementById("form_apiPrac");
       const data = {
          name: form.name.value,
          gender: form.gender.value,
          year: form.year.value,
          month: form.month.value,
          day: form.day.value,
          interest: form.interest.value
       }
       axios.post("/apiPrac", data).then((res) => console.log(res.data))
    }

  </script>
</html>
