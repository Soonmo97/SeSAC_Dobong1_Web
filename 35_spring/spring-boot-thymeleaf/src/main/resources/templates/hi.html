<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- xmlns:th="http://www.thymeleaf.org" = 타임리프 선언(필수) -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>hello</h1>
  <!-- th:text = innerText -->

  <!-- th:text = "${변수명}": 텍스트 넣기-->
  <h2 th:text="'안녕하세요 ' + ${msg}"></h2>

  <!-- th:utext: html태그 인식: 태그인식 및 값 넣기 -->
  <div th:utext="${msg2}"></div>

  <!-- th:value: input value값 -->
  <input type="text" th:value="${msg}"/>

  <!-- th:if, th:unless(else): 같은 조건 써야함    -->
  <div th:if="${age} >= 20">성인입니다.</div>
  <div th:unless="${age} >= 20">미성년자입니다.</div>

  <div th:if="${msg} == 'hello'">hello.</div>

  <div th:switch="${userType}">
    <div th:case="Admin">권한이 있습니다.</div>
    <div th:case="User">권한이 필요합니다.</div>
    <div th:case="*">로그인이 필요합니다.</div>
    <!--   th:case="*": default case를 의미    -->
  </div>

  <!--
       - 반복 -
       th:eact = "담을변수:${받은배열}"
       사용할 때 ex) th:text="${담은변수}";
     -->
  <div th:each="fruit:${fruits}">
    <div th:text="${fruit}"></div>
  </div>

  <a href="https://naver.com">네이버</a>
  <a th:href="@{/test}">test</a>
  <a th:href="@{ {link}(link=${url}) }">네이버</a>

  <div th:text="${hello.getMsg()}"></div>
</body>
</html>
