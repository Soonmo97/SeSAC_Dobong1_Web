<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 요소 추가, 삭제</title>
    <!-- <script src="./defer.js" defer> 
        외부 js 파일을  defer 추가해서 dom 요소 로드 후에 실행
    -->
    <script>
      let ul = document.querySelector('ul');
      console.log(ul); // null

      function createNode() {
        // let ul = document.querySelector('ul');
        // console.log(ul); // null
        let li = document.createElement('li');
        li.innerText = '새로 추가된 리스트';
        console.log('li:', li);
      }

      function appendNode() {
        let li = document.createElement('li');
        li.innerText = '새로 추가된 리스트';

        // append(): 요소.append() 선택한 요소의 맨 뒤 자식 요소로 추가 (텍스트도 가능, 여러개 삽입 가능)
        let ul = document.querySelector('ul');
        ul.append(li);
        ul.append('text');
      }

      function appendChildNode() {
        let li = document.createElement('li');
        li.innerText = '새로 추가된 리스트 append child';

        // appendChild(): 요소.appendChild() 선택한 요소의 맨 뒤 자식 요소로 추가 (텍스트 불가, 여러개 삽입 x 하나만 삽입 o)
        let ul = document.querySelector('ul');
        ul.appendChild(li);
        // ul.appendChild('text'); // error: appendChild()는 요소 노드만 가능
      }

      function prependNode() {
        let li = document.createElement('li');
        li.innerText = '새로 추가된 리스트 prepend child';

        // prepend(): 요소.prepend() 선택한 요소의 맨 앞 자식 요소로 추가
        let ul = document.querySelector('ul');
        ul.prepend(li);
      }

      function beforeNode() {
        // 기존 노드 앞에 형제 요소로 추가
        let standard = document.getElementById('li');

        let li = document.createElement('li');
        li.innerText = 'before';
        standard.before(li);
      }

      function afterNode() {
        // 기존 노드 enl에 형제 요소로 추가
        let standard = document.getElementById('li');

        let li = document.createElement('li');
        li.innerText = 'after';
        standard.after(li);
      }

      function removeNode() {
        // 내가 선택한 요소 삭제
        let standard = document.getElementById('li');
        standard.remove();
      }

      function removeChildNode() {
        let ul = document.querySelector('ul');
        let standard = document.getElementById('li');

        ul.removeChild(standard);
      }
    </script>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li id="li">3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <button onclick="createNode()">createNode</button>
    <button onclick="appendNode()">appendNode</button>
    <button onclick="appendChildNode()">appendChildNode</button>
    <button onclick="prependNode()">prependNode</button>
    <button onclick="beforeNode()">before</button>
    <button onclick="afterNode()">after</button>
    <button onclick="removeNode()">removeNode</button>
    <button onclick="removeChildNode()">removeChildNode</button>
  </body>
</html>
